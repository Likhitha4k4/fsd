<!DOCTYPE html>
<html>
<head>
	<title>div tags</title>
</head>
<body>
	<div style="height:600px;width:800px;background-color:green;">
		<div style="height:600px;width:400px;background-color:blue;float:left;">
			<div style="height:300px;width:400px;background-color:pink;">
				<div style="height:300px;width:200px;background-color:black;float:left;"></div>
				<div style="height:300px;width:200px;background-color:white;float:right;">
					<div style="height:300px;width:100px;background-color:violet;float:left;"></div>
					<div style="height:300px;width:100px;background-color:purple;float:right;"></div>
				</div>
			</div>
			<div style="height:300px;width:400px;background-color:yellow;">
				<div style="height:300px;width:200px;background-color:grey;float:left;">
					<div style="height:300px;width:100px;background-color:gold;float:left;"></div>
					<div style="height:300px;width:100px;background-color:lightgreen;float:right">
						<div style="height:150px;width:100px;background-color:skyblue;"></div>
						<div style="height:150px;width:100px;background-color:brown;"></div>
					</div>
				</div>
				<div style="height:300px;width:200px;background-color:red;float:right;"></div>
			</div>
		</div>
		<div style="height:600px;width:400px;background-color:orange;float:right;">
			<div style="height:600px;width:200px;background-color:silver;float:left;">
				<div style="height:300px;width:200px;background-color:yellow;"></div>
				<div style="height:300px;width:200px;background-color:lightgreen;">
					<div style="height:300px;width:50px;background-color:maroon;float:left;"></div>
					<div style="height:300px;width:150px;background-color:beige;float:right;">
						<div style="height:150px;width:150px;background-color:tomato;"></div>
						<div style="height:150px;width:150px;background-color:darkblue;"></div>
					</div>
				</div>
			</div>
			<div style="height:600px;width:200px;background-color:green;float:right;">
				<div style="height:300px;width:200px;background-color:lightyellow;"></div>
				<div style="height:300px;width:200px;background-color:royalblue;">
					<div style="height:300px;width:100px;background-color:indigo;float:left;"></div>
					<div style="height:300px;width:100px;background-color:olive;float:right;"></div>
				</div>
			</div>
		</div>
		
				
		
	</div>

</body>
</html>
